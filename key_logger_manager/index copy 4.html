<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Logger Interface</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: "Courier New", monospace;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        .input-group, .control-panel, .storage-settings, .status-panel, .import-section, .device-list {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #00ff00;
        }
        button {
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px 10px;
            cursor: pointer;
        }
        .log-window {
            width: 100%;
            height: 200px;
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            overflow-y: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ממשק ניהול האזנות</h1>
        
        <div class="input-group">
            <label for="macAddress">כתובת MAC:</label>
            <input type="text" id="macAddress" placeholder="הזן כתובת MAC">
            <button onclick="connectDevice()">התחבר</button>
        </div>
        
        <div class="control-panel">
            <button onclick="startListening()">הפעל האזנה</button>
            <label for="timeLimit">הקצבת זמן:</label>
            <input type="number" id="timeLimit" placeholder="(דקות)">
            <button onclick="stopListening()">סיים האזנה</button>
        </div>
        
        <div class="storage-settings">
            <label for="storageLocation">מקום אחסון:</label>
            <input type="text" id="storageLocation" placeholder="בחר תיקיה">
            <label for="saveFrequency">תדירות שמירה (דקות):</label>
            <input type="number" id="saveFrequency">
        </div>
        
        <div class="status-panel">
            <h2>סטטוס:</h2>
            <p id="status">ממתין...</p>
        </div>
        
        <div class="import-section">
            <button onclick="importLogs()">ייבוא האזנות</button>
            <div id="logDisplay" contenteditable="true" class="log-window"></div>
        </div>
        
        <div class="device-list">
            <h2>מחשבים מחוברים</h2>
            <ul id="connectedDevices"></ul>
        </div>
    </div>
    
    <script>
        function connectDevice() {
            alert("מתחבר למכשיר...");
        }

        function startListening() {
            document.getElementById("status").innerText = "מאזין...";
        }

        function stopListening() {
            document.getElementById("status").innerText = "האזנה הופסקה.";
        }

        function importLogs() {
            document.getElementById("logDisplay").innerText = "ייבוא נתונים...";
        }
    </script>
</body>
</html>
